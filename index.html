<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Trivia Game</title>
    <script src="trivia.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .btn-option {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 10px auto;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .btn-option:hover {
            background-color: #f6ad55;
        }
        .btn-start {
            background-color: #48bb78;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-start:hover {
            background-color: #38a169;
        }
        .correct {
            background-color: #38a169 !important;
        }
        .incorrect {
            background-color: #e53e3e !important;
        }
        .selected-incorrect {
            background-color: #3182ce !important;
        }
        .bottom-buttons {
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mx-auto text-center">
        <h1 class="text-5xl font-bold mb-8">Colorful Trivia Game</h1>

        <div class="mb-6" id="playerSetup">
            <label for="playerCount" class="text-2xl font-semibold">Select Number of Players:</label>
            <select id="playerCount" class="ml-4 border-2 p-2 rounded text-black">
                <option value="1">1 Player</option>
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
            </select>

            <div id="playerNames" class="mt-4">
                <label class="block text-xl">Player 1 Name:</label>
                <input type="text" id="playerName1" class="border-2 rounded p-2 text-black w-full max-w-xs mx-auto mb-4" placeholder="Enter Player 1 Name">
            </div>

            <div class="bottom-buttons">
                <button id="startGame" class="mt-4 btn-start text-white p-2 rounded">Start Game</button>
            </div>
        </div>

        <div id="gameArea" class="hidden">
            <div id="playerTurn" class="text-center mb-4 text-2xl font-semibold"></div>
            <div id="questionArea" class="text-center text-3xl mb-4"></div>
            <div id="answerOptions" class="text-center mt-4 space-y-2"></div>
        </div>

        <div id="scoreboard" class="hidden mt-10">
            <h2 class="text-3xl font-bold">Final Scoreboard</h2>
            <div id="finalScores" class="text-xl mt-4"></div>
            <div class="bottom-buttons">
                <button id="restartGame" class="mt-4 btn-start text-white p-2 rounded">Back to Start</button>
            </div>
        </div>
    </div>
</body>
</html>
